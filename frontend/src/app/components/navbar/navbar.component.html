<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <i class="fas fa-leaf"></i>
        <span>Verdalia</span>
      </a>
      <button class="mobile-menu-btn" (click)="toggleMobileMenu($event)">
        <i class="fas" [ngClass]="{'fa-bars': !mobileMenuOpen, 'fa-times': mobileMenuOpen}"></i>
      </button>
    </div>

    <div class="navbar-menu" [ngClass]="{'active': mobileMenuOpen}">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="navbar-item">Inicio</a>
      <a routerLink="/productos" routerLinkActive="active" class="navbar-item">Productos</a>
      <a routerLink="/nosotros" routerLinkActive="active" class="navbar-item">Nosotros</a>
      <a routerLink="/contacto" routerLinkActive="active" class="navbar-item">Contacto</a>
    </div>

    <div class="navbar-end" [ngClass]="{'active': mobileMenuOpen}">
      <!-- Opciones para usuarios no autenticados -->
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" routerLinkActive="active" class="navbar-item login-btn">
          <i class="fas fa-user"></i> Iniciar Sesión
        </a>
        <a routerLink="/registro" routerLinkActive="active" class="navbar-item register-btn">Registrarse</a>
      </ng-container>

      <!-- Opciones para usuarios autenticados -->
      <ng-container *ngIf="isAuthenticated">
        <div class="user-menu">
          <button class="user-menu-btn" (click)="toggleUserMenu($event)">
            <i class="fas fa-user-circle"></i>
            <span>{{ userName }}</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="user-dropdown" [ngClass]="{'active': userMenuOpen}">
            <!-- Opciones de administrador -->
            <ng-container *ngIf="isAdmin">
              <a (click)="navigateToUserManagement($event)" class="dropdown-item">
                <i class="fas fa-users-cog"></i> Gestión de Usuarios
              </a>
              <a routerLink="/admin/plantas" class="dropdown-item" (click)="userMenuOpen = false">
                <i class="fas fa-leaf"></i> Gestión de Productos
              </a>
            </ng-container>
            <a routerLink="/profile" class="dropdown-item" (click)="userMenuOpen = false">
              <i class="fas fa-user-cog"></i> Mi Perfil
            </a>
            <a routerLink="/mis-pedidos" class="dropdown-item" (click)="userMenuOpen = false">
              <i class="fas fa-shopping-bag"></i> Mis Pedidos
            </a>
            <button (click)="logout($event)" class="dropdown-item logout">
              <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
          </div>
        </div>
      </ng-container>

      <!-- Carrito -->
      <a routerLink="/carrito" class="navbar-item cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span *ngIf="cartItemCount > 0" class="cart-count">{{cartItemCount}}</span>
      </a>

      <!-- Botón menú móvil -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu($event)">
        <i class="fas" [ngClass]="{'fa-bars': !mobileMenuOpen, 'fa-times': mobileMenuOpen}"></i>
      </button>
    </div>
  </div>
</nav>
