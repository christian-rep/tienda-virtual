<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Recuperar Contraseña</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Ingrese su correo electrónico"
              >
              <div class="text-danger" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
                El correo electrónico es requerido
              </div>
              <div class="text-danger" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
                Ingrese un correo electrónico válido
              </div>
            </div>

            <div class="text-danger mb-3" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="forgotPasswordForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Enviar Instrucciones
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
