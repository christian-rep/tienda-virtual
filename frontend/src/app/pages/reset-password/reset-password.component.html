<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Restablecer Contraseña</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
          <div *ngIf="success" class="alert alert-success">
            {{ success }}
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="password">Nueva Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': resetForm.get('password')?.invalid && resetForm.get('password')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['required']">
                La contraseña es requerida
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['minlength']">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">
                Por favor confirma tu contraseña
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.errors?.['mismatch']">
                Las contraseñas no coinciden
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">
                Restablecer Contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
