<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Recuperar Contraseña</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
          <div *ngIf="success" class="alert alert-success">
            {{ success }}
          </div>

          <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{'is-invalid': recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="recuperarForm.get('email')?.errors?.['required']">
                El email es requerido
              </div>
              <div class="invalid-feedback" *ngIf="recuperarForm.get('email')?.errors?.['email']">
                El email no es válido
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="recuperarForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ loading ? 'Enviando...' : 'Enviar instrucciones' }}
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a routerLink="/login" class="btn btn-link">Volver al inicio de sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
