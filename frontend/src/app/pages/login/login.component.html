<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Iniciar Sesión</h2>
          
          <div *ngIf="success" class="alert alert-success">
            {{ success }}
          </div>
          
          <div *ngIf="error" class="alert" [ngClass]="{
            'alert-danger': !bloqueado,
            'alert-warning': bloqueado
          }">
            <div class="d-flex align-items-center">
              <i *ngIf="bloqueado" class="fas fa-clock me-2"></i>
              <i *ngIf="!bloqueado" class="fas fa-exclamation-triangle me-2"></i>
              <div>
                {{ error }}
                <div *ngIf="intentosRestantes !== null && intentosRestantes > 0" class="mt-1">
                  <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Intentos restantes: {{ intentosRestantes }}
                  </small>
                </div>
                <div *ngIf="bloqueado && minutosRestantes !== null" class="mt-1">
                  <small class="text-muted">
                    <i class="fas fa-hourglass-half me-1"></i>
                    Tiempo restante: {{ minutosRestantes }} minutos
                  </small>
                </div>
              </div>
            </div>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                placeholder="Ingrese su email"
                [disabled]="bloqueado"
              >
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                placeholder="Ingrese su contraseña"
                [disabled]="bloqueado"
              >
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
              </div>
            </div>
            
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" [disabled]="bloqueado">
                  <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <button type="button" class="btn btn-link p-0" (click)="irARecuperarPassword()" [disabled]="bloqueado">¿Olvidaste tu contraseña?</button>
              </div>
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loginForm.invalid || loading || bloqueado"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <span *ngIf="bloqueado" class="me-2">
                <i class="fas fa-lock"></i>
              </span>
              {{ 
                loading ? 'Iniciando sesión...' : 
                bloqueado ? 'Cuenta bloqueada' : 
                'Iniciar Sesión' 
              }}
            </button>
          </form>
          
          <div class="mt-3 text-center">
            <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
