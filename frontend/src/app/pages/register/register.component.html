<div class="register-container">
  <div class="register-card">
    <h2>Registro de Usuario</h2>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          formControlName="nombre" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched}"
          placeholder="Ingrese su nombre"
        >
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="invalid-feedback">
          {{ getErrorMessage('nombre') }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="apellido">Apellido (opcional)</label>
        <input 
          type="text" 
          id="apellido" 
          formControlName="apellido" 
          class="form-control" 
          placeholder="Ingrese su apellido"
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          placeholder="Ingrese su email"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
          {{ getErrorMessage('email') }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          placeholder="Ingrese su contraseña"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
          {{ getErrorMessage('password') }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
          placeholder="Confirme su contraseña"
        >
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="invalid-feedback">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>
    
    <div class="mt-3 text-center">
      <p>¿Ya tiene una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
    </div>
  </div>
</div>
